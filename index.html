<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Conf 2022</title>

    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <!-- nav section start -->
         <nav class="container">
            <a href="#" class="nav-logo">LOGO</a>

            <button class="btn-primary">Sign Up</button>
         </nav>
        <!-- nav section end -->

        <!-- banner section start -->
         <div class="container banner">
            <h1>
                Cool Dark UI Template for Webflow Agencies!
            </h1>

            <button class="btn-primary">Stay Focused</button>
         </div>
        <!-- banner section end -->

    </header>

    <main>
        <!-- action section start -->
         <section class="container action">
            <div class="action-content">
                <h2 class="sec-title">See It in Action</h2>

                <p>Explore the live preview and imagine your brand in this bold new look.</p>

                <button class="btn-primary">Launch Live Preview</button>
            </div>

            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="Action Image">
            </div>
         </section>
        <!-- action section end -->

        <!-- productive users section start -->
         <section class="container productive-users">
            <h2 class="sec-title text-center">Joined Thousands of Productive Users</h2>

            <div class="user-count-wrapper">
                <div class="user-count text-center">
                    <h1>50K</h1>
                    <p>Active User</p>
                </div>
                <div class="user-count text-center">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="user-count text-center">
                    <h1>95%</h1>
                    <p>Satisfiction Rate</p>
                </div>
            </div>

         </section>
        <!-- productive users section end -->
    </main>

    <footer>

    </footer>
</body>
</html>
